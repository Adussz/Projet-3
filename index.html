<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My food</title>
    <script src="https://kit.fontawesome.com/23f54933b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  
    <header class="header sizecontainer">

        <h1>ohmyfood</h1>
   
    </header>

    <main class="sizecontainer">
        <div class="ville">
            <i class="maps fa-solid fa-location-dot"></i>
            <h2>Paris, Beleville</h2>
        </div>
        <section class="Recherche">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins </p>
            <button>Explorer nos restaurants</button>
        </section>

        <section class="container-guide">
            <h2>Fonctionnement </h2>
            <div class="guide-card">
                <span class="chiffre"> 1 </span>
                <p> <i class="fa-solid fa-mobile-screen-button icon-card"></i>Choissisez un restaurant</p>
            </div>
            <div class="guide-card">
                <span class="chiffre"> 2 </span>
                <p> <i class="fa-solid fa-list icon-card"></i> Composez votre menu</p>
            </div>
            <div class="guide-card"> 
                <span class="chiffre"> 3 </span>
                <p> <i class="fa-solid fa-store icon-card"></i> Dégustez au restaurant</p>
            </div>

        </section>

    </main>




</body>
</html>
